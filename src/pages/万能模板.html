<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万能模板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .section {
            display: none;
            padding: 20px;
            background-color: white;
            margin-top: 20px;
        }
        .active {
            display: block;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }
        .video-container {
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>万能模板</h1>
    </header>
    <nav>
        <a href="#" onclick="showSection('home')">首页</a>
        <a href="#" onclick="showSection('exhibit')">展示</a>
        <a href="#" onclick="showSection('purchase')">购买</a>
        <a href="#" onclick="showSection('experience')">体验</a>
        <a href="#" onclick="showSection('community')">社区</a>
    </nav>
    <div class="container">
        <div id="home" class="section active">
            <h2>欢迎来到万能模板</h2>
            <p>在这里，您可以体验和购买各种模板。</p>
        </div>
        <div id="exhibit" class="section">
            <h2>模板展示</h2>
            <p>探索各种模板，了解它们的设计和用途。</p>
            <div class="video-grid">
                <div class="video-container" onclick="this.querySelector('video').play()">
                    <video src="video1.mp4" controls></video>
                    <div class="video-label">视频 1</div>
                </div>
                <div class="video-container" onclick="this.querySelector('video').play()">
                    <video src="video2.mp4" controls></video>
                    <div class="video-label">视频 2</div>
                </div>
                <div class="video-container" onclick="this.querySelector('video').play()">
                    <video src="video3.mp4" controls></video>
                    <div class="video-label">视频 3</div>
                </div>
                <div class="video-container" onclick="this.querySelector('video').play()">
                    <video src="video4.mp4" controls></video>
                    <div class="video-label">视频 4</div>
                </div>
                <div class="video-container" onclick="this.querySelector('video').play()">
                    <video src="video5.mp4" controls></video>
                    <div class="video-label">视频 5</div>
                </div>
                <div class="video-container" onclick="this.querySelector('video').play()">
                    <video src="video6.mp4" controls></video>
                    <div class="video-label">视频 6</div>
                </div>
                <div class="video-container" onclick="this.querySelector('video').play()">
                    <video src="video7.mp4" controls></video>
                    <div class="video-label">视频 7</div>
                </div>
                <div class="video-container" onclick="this.querySelector('video').play()">
                    <video src="video8.mp4" controls></video>
                    <div class="video-label">视频 8</div>
                </div>
            </div>
        </div>
        <div id="purchase" class="section">
            <h2>在线购买</h2>
            <p>浏览并购买您喜欢的模板，享受定制服务。</p>
        </div>
        <div id="experience" class="section">
            <h2>文化体验</h2>
            <p>参与在线工作坊，体验模板设计的魅力。</p>
        </div>
        <div id="community" class="section">
            <h2>互动社区</h2>
            <p>分享您的模板作品，参与话题讨论，与其他爱好者交流。</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
